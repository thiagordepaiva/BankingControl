<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Criação de Conta</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
      .form-container {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 8px;
          background-color: #f9f9f9;
      }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="form-container">
    <h2 class="text-center">Criação de Contas</h2>

    <form action="/createAccount" method="post" th:object="${account}" th:if="!${accountNumber}">
      <div class="form-group">
        <label for="username">Usuário do Cliente:</label>
        <input type="text" class="form-control" id="username" name="username" required th:value="*{username}"/>
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" name="password" required/>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
      </div>

      <button type="submit" class="btn btn-success btn-block">Criar</button>
    </form>

    <div th:if="${accountNumber}">
      <p class="mt-3 alert alert-success">
        Conta do cliente criada com sucesso! Número da conta: <strong th:text="${accountNumber}"></strong>
      </p>
    </div>

    <form action="/login" method="get">
      <button type="submit" class="btn btn-primary btn-block mt-2">Voltar ao Login</button>
    </form>

    <div th:if="${error}">
      <p class="mt-3 alert alert-danger" th:text="${error}"></p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
